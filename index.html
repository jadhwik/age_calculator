<!DOCTYPE html>
<html>
    <head>
        <title>
            Age calculator
        </title>
        <link rel="stylesheet" href="age.css">
    </head>
    <body>
        
        <div class="container">
            
        <table>
            <tr>
                <form>
                <td><label>DAY<br>
                    <input type="text" id="day" placeholder="DD" >
                </label></td>
                <td><label>MONTH<br>
                    <input type="text" id="month" placeholder="MM">
                </label></td>
                <td><label>YEAR<br>
                    <input type="text" id="year" placeholder="YYYY" >
                </label></td>
                </form>
            </tr>
        </table>
        <div class="line"></div>
        <div class="output">
            <div class="button">
            <button onclick="calculateAge()"></button>
        </div>

            <div >
                <span id="years">--</span>years
            </div>
            <div>
        
                <span id="months">--</span>Months
            </div>
            <div>
                <span id="days">--</span>Days
            </div>
            
        </div>
        

        </div>
        <script src="age.js"></script>
    </body>
</html>
